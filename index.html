<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Balloons</title>
  <link rel="stylesheet" href="css/reset.css">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaina+2:wght@400;600&family=Luckiest+Guy&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/default.css">
  <link rel="stylesheet" href="css/home.css">
  
</head>
<body >
  <section id="deleteMe">

    <header>
      <nav>
        <section class="header-logo center">
          <a href="index.html"><img class="logo" src="assets/balloon-logo.png" alt="logo"></a>
        </section>
        <button id="seeScores">See Past Scores</button>
      </nav>
    </header>
    <main>
      <section id="homepageContent">
        <h1></h1>
        <img class="game-screen center" src="assets/game-screenshot.jpg" alt="screenshot of game">
        <p>The object of the game is to click balloons that are a certain color to get points. Be careful! If you click balloons that are the wrong color, you lose points.</p>

        <form class="form center" id="form">
          <input type="text" id="name" name="name" placeholder="Name" autocomplete="off">
          <br>
          <input id="play-button" type="submit" value="PLAY">
        </form>
      </section>
      <section id="gameContainer">
      </section>
    </main>
    <footer>
     <p>&copy Balloons 2020</p>
    </footer>

  </section>
  <script src="js/app.js"></script>
</body>

</html>
